</head>
<body>

<div class="header">
  <h1>Приходи, посмотри все своими глазами</h1>

<div class="navbar">

  <div class="main">
      <div class="row">
        <div class="col-25">
          <label for="fname">Имя</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Ваше имя..">

      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Фамилия</label>

      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Телефон</label>
        </div>
        <div class="col-75">

        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Дата</label>
        </div>
        <div class="col-75">
          <input type="date" id="date" name="date" placeholder="Телефон">

      <div class="row">
        <div class="col-25">
          <label for="subject">Подробности</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Что ожидаешь от встречи..." style="height:200px"></textarea>

      </div>
      <div class="row">
        <input type="submit" value="Отправить">
